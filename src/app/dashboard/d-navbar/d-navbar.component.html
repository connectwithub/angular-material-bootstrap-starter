<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <a class="navbar-brand" [routerLink]="null" [innerHtml]="title | safePipe"></a>
  <button class="navbar-toggler border-0" (click)="toggleMenu()" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active" *ngFor="let nav of navbars">
        <a class="nav-link pointer" *ngIf="nav.virtual" (click)="clickHandler(nav.link)">
          <ng-container *ngTemplateOutlet="linkTemplate"></ng-container>
        </a>
        <a class="nav-link" *ngIf="!nav.virtual" [routerLink]="[nav.link]">
          <ng-container *ngTemplateOutlet="linkTemplate"></ng-container>
        </a>
        <ng-template #linkTemplate>
          <span class="text-capitalize">{{nav.display=='both'||nav.display=='text'?nav.title:''}}</span>
          <fa-icon *ngIf="nav.display=='both'||nav.display=='icon'" [icon]="['fas',nav.icon]"></fa-icon>
        </ng-template>
      </li>
    </ul>
  </div>
</nav>
